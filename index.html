<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5 bg-dark">
    <h1 class="text-light">Text To Speech</h1>
    <p>Select Voice</p>

    <select
      name="voices"
      id="voices"
      class="form-select bg-secondary text-light"
    ></select>

    <div class="d-flex mt-4 text-light">
      <div>
        <p class="lead">Volume</p>
        <input type="range" id="volume" min="0" max="1" value="1" step="0.1" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Rate</p>
        <input type="range" id="rate" min="0.1" max="10" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" id="pitch" min="0" max="2" step="0.1" />
        <span id="pitch-label">1</span>
      </div>
    </div>


    <div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."/></div>


    <textarea
      name="type-here"
      id="talking"
      cols="30"
      rows="10"
      class="talking form-control bg-dark text-light mt-5"
      placeholder="Type here..."
    ></textarea>

    <div class="mb-5">
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </body>
  <script src="textToSpeech.js"></script>
</html>
